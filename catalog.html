<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Catalogo Libri - SmartLibrary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styleCatalog.css">
  <link rel="icon" type="image/x-icon" href="img\favicon.ico">
</head>

<body>
<header class="header">
  <nav class="navbar">
    <div class="logo">SmartLibrary</div>
    <ul class="nav-links">
      <li><a href="catalog.html">Catalogo</a></li>
      <li><a href="gestioneProfiloUtente.html" id="profileLink">Profilo</a></li>
      <li><a href="login.html" id="loginLogoutLink">Login</a></li>
    </ul>
  </nav>
</header>


<main class="main">
  <section class="hero-catalog">
    <h1>Esplora il nostro catalogo</h1>
    <p>Scopri migliaia di libri per ogni genere e interesse</p>

    <form class="search-bar" autocomplete="on">
      <div class="search-bar-inner">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Cerca per titolo, autore o parola chiave..."
        />

        <select id="genreFilter" class="genre-select">
          <option value="">Tutti i generi</option>
          <option value="fiction">Narrativa</option>
          <option value="fantasy">Fantasy</option>
          <option value="romance">Romanzi rosa</option>
          <option value="thriller">Thriller</option>
          <option value="mystery">Gialli / Mystery</option>
          <option value="history">Storia</option>
          <option value="science">Scienza</option>
          <option value="philosophy">Filosofia</option>
          <option value="technology">Tecnologia</option>
          <option value="biography">Biografie</option>
        </select>

        <button type="submit" class="search-button">
          Cerca
        </button>
      </div>
    </form>
  </section>

  <div id="books-container" class="books-grid">
  </div>

  <div id="pagination" class="pagination"></div>

  <div id="book-modal" class="book-modal-overlay">
    <div class="book-modal">
      <button class="book-modal-close" aria-label="Chiudi dettaglio libro">&times;</button>

      <div class="book-modal-content">
        <div class="book-modal-cover">
          <img id="modal-cover" src="" alt="Copertina libro">
        </div>

        <div class="book-modal-info">
          <h2 id="modal-title"></h2>
          <p id="modal-authors" class="modal-authors"></p>
          <p id="modal-categories" class="modal-categories"></p>
          <p id="modal-published" class="modal-published"></p>
          <p id="modal-description" class="modal-description"></p>

          <div class="book-modal-actions">
            <span id="modal-availability" class="book-availability">
              Libro non disponibile
            </span>
            <button id="modal-book-button" class="book-modal-cta">
              Prenota
            </button>
          </div>

          <div class="reviews-section">
            <button class="reviews-toggle" id="reviews-toggle">
              <span>Recensioni</span>
              <span class="reviews-count" id="reviews-count">(0)</span>
              <span class="reviews-arrow">▼</span>
            </button>
            <div class="reviews-content" id="reviews-content" style="display: none;">
              <div id="reviews-list" class="reviews-list">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="book-modal-nav">
        <button id="modal-prev" class="book-modal-nav-btn">← Precedente</button>
        <button id="modal-next" class="book-modal-nav-btn">Successivo →</button>
      </div>
    </div>
  </div>
</main>

<div class="alert-modal" id="alertModal">
  <div class="alert-modal-content">
    <h3 class="alert-modal-title" id="alertModalTitle">Avviso</h3>
    <p class="alert-modal-text" id="alertModalText"></p>
    <div class="alert-modal-actions">
      <button class="btn-modal btn-modal-primary" id="alertModalOk">Ok</button>
    </div>
  </div>
</div>

<footer class="footer">
  <p>&copy; 2025 SmartLibrary</p>
</footer>

<script src="js/jsCatalog.js">
</script>
</body>
</html>
