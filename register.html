<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrati - SmartLibrary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styleRegister.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
<header class="header">
  <nav class="navbar">
    <div class="logo">SmartLibrary</div>
    <ul class="nav-links">
      <li><a href="catalog.html">Catalogo</a></li>
      <li id="loginLink" style="display:none;"><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<main class="main">
  <section class="hero">
    <h1>Registrati compilando i campi</h1>

    <div class="hero-content">

      <form class="hero-form" id="registerForm" novalidate>

        <div class="form-row">
          <div class="field">
            <h3>Nome</h3>
            <input type="text" id="nome" placeholder="Inserisci il tuo nome" required>
            <div class="error-message" id="nomeError"></div>
          </div>

          <div class="field">
            <h3>Cognome</h3>
            <input type="text" id="cognome" placeholder="Inserisci il tuo cognome" required>
            <div class="error-message" id="cognomeError"></div>
          </div>
        </div>

        <h3>Username</h3>
        <input type="text" id="username" placeholder="Scegli un username" required>
        <div class="error-message" id="usernameError"></div>

        <h3>Email</h3>
        <input type="email" id="email" placeholder="esempio@email.com" required>
        <div class="error-message" id="emailError"></div>

        <h3>Password</h3>
        <input type="password" id="password" placeholder="Inserisci una password" required>
        <div class="error-message" id="passwordError"></div>
      </form>

      <div class="hero-right">
        <img src="img/logo.png" class="hero-img" alt="Logo SmartLibrary">

        <p class="login-hint">
          Sei gi√† registrato?
          <a href="login.html" class="linkToPage">Accedi</a>
        </p>

        <button
          class="btn-primary btn-register-right"
          type="submit"
          form="registerForm"
        >
          Registrati
        </button>
      </div>

    </div>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 SmartLibrary</p>
</footer>

<script src="js/register.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const token = localStorage.getItem('authToken');
  const loginLink = document.getElementById('loginLink');
  loginLink.style.display = token ? 'none' : 'block';
});
</script>

</body>
</html>
