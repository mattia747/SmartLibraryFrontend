<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrati - SmartLibrary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styleRegister.css">
</head>
<body>

<header class="header">
  <nav class="navbar">
    <div class="logo">SmartLibrary</div>
    <ul class="nav-links">
      <li><a href="catalog.html">Catalogo</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="#">Profilo</a></li>
    </ul>
  </nav>
</header>

<main class="main">
  <section class="hero">

    <h1>Registrati compilando i campi</h1>

    <div class="hero-content">

      <!-- COLONNA SINISTRA: FORM -->
      <form class="hero-form">
        <h3>Nome</h3>
        <input type="text" placeholder="Inserisci il tuo nome" required>

        <h3>Cognome</h3>
        <input type="text" placeholder="Inserisci il tuo cognome" required>

        <h3>Età</h3>
        <input type="number" placeholder="Inserisci la tua età" required>

        <h3>Email</h3>
        <input type="email" placeholder="esempio@email.com" required>

        <h3>Password</h3>
        <input type="password" placeholder="Inserisci una password" required>

        <p>Se sei già registrato effettua il
          <a href="login.html" class="linkToPage">login</a>
        </p>

        <button class="btn-primary" type="submit">Registrati</button>
      </form>

        <!-- Immagine sotto -->
        <img src="img/logo.png" class="hero-img" alt="Logo SmartLibrary">

      </div>

    </div>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 SmartLibrary</p>
</footer>

<script src="js/register.js"></script>

</body>
</html>
